      }
      [data-theme='modern'] {
        --bg-image: url('https://picsum.photos/seed/scifi/1920/1080');
        --btn-bg-image: none; /* Modern theme will use solid colors/gradients */
        --font-family: 'Orbitron', sans-serif;
        --text-color: #00ffff; /* Cyan */
        --text-stroke: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;

        --primary-color: #1a1a4a;
        --secondary-color: #4a4a7a;

        --secondary-color: #4CAF50; /* Green */

        --glow-color: #4CAF50;

      [data-theme='classic'] {
        --bg-image: url('https://images.unsplash.com/photo-1596706917404-33d055152b86?q=80&w=1920&h=1080&fit=crop');

        --primary-color: #555555;
        --secondary-color: #888888;
        --accent-color: #b29600;
        --glow-color: #b29600;
      }
      [data-theme='paper'] {
        --bg-image: url('https://images.unsplash.com/photo-1549247796-6d03499a8a7a?q=80&w=1920&h=1080&fit=crop');
        --btn-bg-image: none;
        --font-family: 'Kalam', cursive;
        --text-color: #2c3e50;
        --text-stroke: none;
        --bg-color: #fdf6e3;
        --primary-color: #aed6f1;
        --secondary-color: #d5dbdb;
        --accent-color: #e74c3c;
        --glow-color: #e74c3c;
      }
      [data-theme='real_life'] {
        --bg-image: url('https://images.unsplash.com/photo-1505761671935-60b3a742750f?q=80&w=1920&h=1080&fit=crop');
        --btn-bg-image: none;
        --font-family: 'Roboto', sans-serif;
        --text-color: #FFFFFF;
        --text-stroke: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        --bg-color: #2c3e50;
        --primary-color: rgba(0, 0, 0, 0.5);
        --secondary-color: rgba(255, 255, 255, 0.2);
        --accent-color: #00aaff;
        --glow-color: #00aaff;
      }
      body {
        font-family: var(--font-family);
        color: var(--text-color);
        background-color: var(--bg-color);
        background-image: var(--bg-image);
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }
      .text-stroke {
        text-shadow: var(--text-stroke);
      }
      .btn-glow {
        animation: glow 1.5s infinite alternate;
      }
      @keyframes glow {
        from {
          box-shadow: 0 0 5px var(--glow-color), 0 0 10px var(--glow-color), 0 0 15px var(--glow-color);
        }
        to {
          box-shadow: 0 0 10px var(--glow-color), 0 0 20px var(--glow-color), 0 0 30px var(--glow-color);
        }
      }
